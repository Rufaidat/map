<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>loop2 step 9</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="all">
      <div class="blue">
        <img src="img/car.svg" alt="car" />
        <div class="flex">
          <p>Hamburg</p>
          <span></span>
          <p>Cologne</p>
        </div>
        <div class="flex time">
          <p>TIME 4h 22min</p>
          <p>DISTANCE 424km</p>
        </div>
        <button type="button">
          <img src="img/location.svg" alt="open map" />
          <p>OPEN MAP</p>
        </button>
      </div>
      <main>
        <div class="flex">
          <img src="img/menu.svg" alt="menu button" />
          <h1>GOOGLE</h1>
          <img src="img/search.svg" alt="search button" />
        </div>
        <div class="content">
          <h3>Hamburg</h3>
          <div class="float">
            <img src="img/direction.svg" alt="direction icon" />
            <p>9 min (4.6km)</p>
            <h3>Head northeast on Plan forward Bergstrasse</h3>
          </div>
          <div class="float">
            <img src="img/direction.svg" alt="direction icon" />
            <p>82km</p>
            <h3>Turn right to Bergstrasse</h3>
          </div>
          <div class="float">
            <img src="img/direction.svg" alt="direction icon" />
            <p>210m</p>
            <h3>continue onto Schmiedestrasse</h3>
          </div>
          <div class="banner">
            <img src="img/marker.svg" alt="" />
          </div>
          <div class="float">
            <img src="img/direction.svg" alt="direction icon" />
            <p>64m</p>
            <h3>continue onto Alto Fischmarkt</h3>
          </div>
        </div>
      </main>
    </section>
  </body>
</html>
